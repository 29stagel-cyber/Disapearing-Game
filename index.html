<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-sky color="lightblue"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" height="10000" width="10000" color="grey"></a-plane>
        <a-sphere position="10 10 -10" radius="1" color="lime"
        animation="
        property: position;
        from: 10 10 -10;
        to: -10 1 -20;
        loop: true;
        dur: 2000;
        dir: alternate
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-sphere>
        <a-cylinder position="0 0 10" rotation="0 0 90" radius="1" height="4" color="cyan"
        animation="
        property: position;
        from: 10 3 10;
        to: -10 3 10;
        loop: true;
        dur: 1000;
        dir: alternate;
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-cylinder>
        <a-box position="-10 100 0" height="2" width="2" depth="2" color="magenta"
        animation="
        property: position;
        from: -10 100 0;
        to: -10 0 0;
        loop: true;
        dur: 6000;
        dir: alternate;
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-box>
        <a-sphere position="5 1 0" radius="1" color="yellow"
        animation="
        property: position;
        from: 20 10 0;
        to: -20 10 0;
        loop: true;
        dur: 2000;
        dir: alternate;
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-sphere>
        <a-box position="6 0 100" height="2" width="2" depth="2" color="blue"
        animation="
        property: position;
        from: 6 0 -100;
        to: 6 0 100;
        loop: true;
        dur: 5000;
        dir: alternate;
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-box>
        </a-scene>
    </body>
</html>
