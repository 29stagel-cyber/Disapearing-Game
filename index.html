<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <meta charset="utf-8">
  <title>A-Frame with Countdown and Background Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>
    </head>
    <body>
        <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="https://github.com/29stagel-cyber/Disapearing-Game/raw/refs/heads/main/Disapearing-game-music-background.mp3" type="audio/mpeg">
    </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
    <div id="countdown">3</div>
        <audio controls>
  <source src="INSERT SOURCE PATH to MP3 file" type="audio/mpeg">
  <source src="INSERT SOURCE PATH to WAV file" type="audio/wav">
</audio>

        <a-scene>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-sky color="lightblue"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" height="10000" width="10000" color="grey"></a-plane>
        <a-sphere position="10 10 -10" radius="1" color="lime"
        animation="
        property: position;
        from: 10 10 -10;
        to: -10 1 -20;
        loop: true;
        dur: 2000;
        dir: alternate
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-sphere>
        <a-cylinder position="0 0 10" rotation="0 0 90" radius="1" height="4" color="cyan"
        animation="
        property: position;
        from: 10 3 10;
        to: -10 3 10;
        loop: true;
        dur: 1000;
        dir: alternate;
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-cylinder>
        <a-box position="-10 100 0" height="2" width="2" depth="2" color="magenta"
        animation="
        property: position;
        from: -10 100 0;
        to: -10 0 0;
        loop: true;
        dur: 6000;
        dir: alternate;
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-box>
        <a-sphere position="5 1 0" radius="1" color="yellow"
        animation="
        property: position;
        from: 20 10 0;
        to: -20 10 0;
        loop: true;
        dur: 2000;
        dir: alternate;
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-sphere>
        <a-box position="6 0 100" height="2" width="2" depth="2" color="blue"
        animation="
        property: position;
        from: 6 0 -100;
        to: 6 0 100;
        loop: true;
        dur: 5000;
        dir: alternate;
        "
        animation__2="
        property: opacity;
        from: 1;
        to: 0;
        dur: 1000;
        startEvents: click;
        "
        ></a-box>
        </a-scene>
        <!-- JavaScript -->
    <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');
      const countdownEl = document.getElementById('countdown');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        startCountdown();
      });

      function startCountdown() {
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            music.play();
          }
        }, 1000);
      }
    </script>
    </body>
</html>
